<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Refund Form</title>
</head>
<body>
<form action="http://localhost:8080/compayRefundGateway" method="post">
    <label for="result" hidden="hidden" >Result</label>
    <input  type="hidden" id="result" name="result"><br><br>

    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" name="orderId"><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01"><br><br>

    <label for="tranType">Transaction Type:</label>
    <input type="text" id="tranType" name="tranType" value="CompayPayment"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
